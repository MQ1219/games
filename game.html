<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
	<script src="Code.js"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	html{
		width: 100%;
		height: 100%;
	}
	body{
		width: 100%;
		height: 100%;
		background: url('img/bj.jfif') center/cover;
		background-size: 100% 100%;
	}
	.box{
		width: 200px;
		height: 100px;
		margin-bottom: 10px;
	}
	.box>div{
		height: 50%;
		text-align: center;
		line-height: 50px;
	}
	.box1>button{
		width: 50px;
		float: left;
		margin:0 20px;
		text-align: center;
		outline: none;
	}
</style>
<body>
	<div class="box">
		<div class="score">分数：<span>0</span></div>
		<div class="life">生命值：<span>10</span></div>
	</div>
	<div class="box1">
		<button class="begin">开始</button>
		<button class="end">结束</button>
		<!--<button class="stop">暂停</button>-->
		<!--<button class="continue">继续</button>-->
	</div>
	
</body>
</html>
<script src="function.js"></script>
<script src="game.js"></script>
